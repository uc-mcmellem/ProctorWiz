<html>
<head>
<meta charset="utf-8">
<title>Webcam Recorder</title>
 
<style>
#container {
	margin: 0px auto;
	width: 1000px;
	height: 750px;
	border: 10px #111 solid;
}
#videoElement {
	width: 1000px;
	height: 750px;
	background-color: #195752;
}
</style>
<style>
#startbutton {
    position: absolute; TOP:20px;LEFT:360px;
  
}
</style>
</head>
 
<body>
<div id="container">
	<video autoplay="true" id="videoElement">
        
	</video>
</div>
<div class="button">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Start/Stop</button>
  </div>
<script>
var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (error) {
      console.log("Error");
    });
}
</script>
</body>
</html>
