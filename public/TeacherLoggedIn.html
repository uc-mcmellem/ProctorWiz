  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" style="float: left;">Assignment Name</label>

            <small id="emailHelp" class="form-text text-muted" style="float: left;">Name Student Will See</small>
          </div>
          <select class="custom-select mt-4">
            <option selected>Choose a class to assign</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
          </select>
          <div class="form-group mt-4">
            <label for="exampleInputPassword1" style="float: left;">Dates</label>
            <input type="date" class="form-control" id="exampleInputPassword1"> <input type="date" class="form-control mt-4" id="exampleInputPassword1">
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1" style="float: left;">Front Facing Camera</label>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
